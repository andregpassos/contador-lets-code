<!DOCTYPE html>
<html lang="en">
<head>
  <link href="index.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador Mobile T899</title>
</head>
<body>
  <div class="containerCont">
    <h1>Styled Counter</h1>
    <h2 id="textContador" class="textCont">0</h2>
    <div class="divCont">
      <button id="buttonPlus" class="buttonCont" role="button">+</button>
      <button id="buttonMinus" class="buttonCont">-</button>
    </div>
    <div class="divCont">
      <button onclick="resetContador()" class="button-82-pushable" role="button">
        <span class="button-82-shadow"></span>
        <span class="button-82-edge"></span>
        <span class="button-82-front text">RESET</span>
      </button>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
